<div class="container">    
    <h1> Product-list </h1>  
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>ID</th>  
            <th>Details</th>     
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let product of productList">  
          <td>{{ product.id }}</td>  
          <td>
            <a routerLink="/products/product/{{product.id}}">
              <fa-icon [icon]="faInfoCircle"></fa-icon>
            </a>
          </td>    
        </tr>  
      </tbody>  
    </table>  
  </div>
