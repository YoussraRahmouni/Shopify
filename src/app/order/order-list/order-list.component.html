<div class="container">    
    <h1> Orders-list </h1>  
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>ID</th>   
            <th>Date</th> 
            <th>Details</th>   
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let order of orderList">  
          <td>
            {{ order.id }}
          </td>   
          <td>{{ order.date }}</td>
          <td>
            <a routerLink="/orders/order/{{order.id}}">
              <fa-icon [icon]="faInfoCircle"></fa-icon>
            </a>
          </td>  
        </tr>  
      </tbody>  
    </table>  
  </div>
