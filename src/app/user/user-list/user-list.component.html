<div class="container">    
    <h1> Users-list </h1>  
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>ID</th>  
            <th>Details</th> 
            <th></th>    
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let user of userList" > 
          <td>{{ user.id }}</td>  
          <td>
            <a routerLink="/users/user/{{user.id}}">
              <fa-icon [icon]="faInfoCircle"></fa-icon>
            </a>
          </td>    
        </tr>  
      </tbody>  
    </table>  
  </div>
