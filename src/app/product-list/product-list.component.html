<div class="container">    
    <h1> product-list </h1>  
    <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>ID</th>  
            <th>Name</th>  
            <th>Price</th>    
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let product of productList">  
          <td>{{ product.id }}</td>  
          <td>{{ product.name }}</td>  
          <td>{{ product.price }}</td>  
        </tr>  
      </tbody>  
    </table>  
  </div>
